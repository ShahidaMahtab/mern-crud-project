services:
    client:
        build: ./mern/client
        ports:
            - '5173:5173'
        networks:
            - mern

    server:
        build: ./mern/server
        ports:
            - '5000:5000'
        networks:
            - mern
        depends_on:
            - mongo

    mongo:
        image: mongo:latest
        ports:
            - '27017:27017'
        networks:
            - mern
        volumes:
            - mongo-data:/data/db

networks:
    mern:
        driver: bridge

volumes:
    mongo-data:
        driver: local # Persist MongoDB data locally
